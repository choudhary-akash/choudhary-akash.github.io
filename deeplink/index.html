	<title>Deep Link POC</title>
</head>
<body>
	<h1>Deep Link POC</h1>
	
	<div id="links">
    	<a href='https://play.google.com/store/apps/details?id=com.infinitylearn.k5app&pcampaignid=web_share&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
    	    <img width=200 alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/>
    	</a>
	</div>
		
	<script>
	    let currentUrl = document.location.href;
	    let deepLink = currentUrl.replace('https', 'deeplinkpoc');
	    const deepLinkEl = document.createElement("a");
	    deepLinkEl.innerText = "Open in App";
	    deepLinkEl.setAttribute("href", deepLink);
	    document.getElementById("links").appendChild(deepLinkEl);
